<div class="mt-3 mb-3 d-flex align-items-center justify-content-between">
  <div class="main w-50 align-start"><h1 class="fs-4 fw-bolder my-0">Bem Vindo, {{ nomeUsuario }} </h1></div>
  <span class="fs-6 fw-light">v. {{ version }}</span>
</div>

<hr class="mt-3 mb-3">

<div class="link-cards mt-4 mb-3">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let card of cardsTela">
      <div class="card">
        <div class="card-header fw-bold fs-6 d-flex align-items-center"> {{ card.NOME }} </div>
        <div class="card-body">
          <p class="card-text mb-1" [innerHTML]="card.DESCRICAO"></p>
          <span class="card-text"> <b>Equipe respons√°vel:</b> {{ card.EQUIPE ? card.EQUIPE : "Geral" }} </span>
          <div class="text-end"> <a class="btn btn-primary text-white" [routerLink]="card.ROTA" routerLinkActive="true"> ACESSAR </a> </div>
        </div>
      </div>
    </div>
  </div>
</div>
